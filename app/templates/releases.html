{% extends "base.html" %}
{% block title %}Lançamentos | Sea of Books{% endblock %}
{% block content %}
<section class="py-16 bg-gray-900">
    <div class="max-w-6xl mx-auto px-4">
        <h1 class="text-3xl font-bold text-white uppercase tracking-wider text-center mb-8">Lançamentos</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            {% for livro in livros %}
            <div class="bg-gray-800 border border-gray-600 p-5 rounded flex flex-col hover:-translate-y-1 hover:shadow-lg hover:border-red-700 transition-all">
                <img src="{{ livro.ImagemCapa }}" alt="{{ livro.Titulo }}" class="w-full h-[350px] object-cover mb-4 transition-opacity hover:opacity-90">
                <h3 class="text-lg text-white mb-1">{{ livro.Titulo }}</h3>
                <p class="text-gray-500 italic mb-2">por {{ livro.Autor }}</p>
                <div class="text-red-700 text-lg font-bold mb-4">R$ {{ livro.Preco }}</div>
                <a href="{{ url_for('books.book_details', livro_id=livro.Id) }}" class="bg-red-700 text-white py-3 rounded uppercase tracking-wide hover:bg-red-800 transition-colors text-center">Ver Detalhes</a>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
